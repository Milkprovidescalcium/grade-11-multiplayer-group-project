    <title>Multiplayer-test</title>
    <link rel="stylesheet" href="styles.css" />

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
      .player-list {
        height: 200px;
        width: 200px;
        border: 5px solid red;
        background-color: white;

        z-index: 999;
        position: relative;
        
        margin:5px;
      }

      .welcome-message {
        height: 200px;
        width: 200px;
        border: 5px solid red;
        background-color: white;

        z-index: 999;
        position: relative;
        
        margin:5px;
      }
      
      .player-ui{
        width:500px;
        dislay:flex;
        flex-direction:row;
      }
    </style>
  </head>
  <body>
    
    <div id = "playerUi" class = "player-ui">
      <div id="welcomeMessage" class="welcome-message"></div>
      <div id="playerList" class="player-list"></div>

    <form name="turncheck">
      <br />

      The current turn number <br />
      <input type=" text" id="turnnum" name="turnnum" value="1" size="15" />
      <br />
      What you used last turn <br />
      <input type=" text" id="lastmove" name="lastmove" value="" size="15" />
      <br />
      <br />
      Your next move <br />
      <input type="text" id="whatmove" name="whatmove" value="" size="15" />
      <br />
      <br />
      <br />
      <br />

      Target:
      <br />
      <div name="Enenmy Holder">
        <img
          src="https://cdn.glitch.global/ee7c8ab9-8a0d-4c13-84b5-b33bd31f0c1e/newslime.gif?v=1737141014355"
          id="hydro"
          class="clickable unify"
          name="hydroblob"
          onclick="slimeset()"
        />
        <img
          src="https://cdn.glitch.global/ee7c8ab9-8a0d-4c13-84b5-b33bd31f0c1e/newimp.gif?v=1737141188999"
          id="elek"
          class="clickable unify"
          name="elektraimp"
          onclick="impset()"
        />
        <img
          src="https://cdn.glitch.global/ee7c8ab9-8a0d-4c13-84b5-b33bd31f0c1e/image%20(2).png?v=1737140663738"
          id="iceyeti"
          class="clickable unify"
          name="yeti"
          onclick="yetiset()"
        />
        <img
          src="https://cdn.glitch.global/ee7c8ab9-8a0d-4c13-84b5-b33bd31f0c1e/newmrflame.gif?v=1737141349964"
          id="flameknight"
          class="clickable unify"
          name="mrflame"
          onclick="knightset()"
        />
      </div>
      <br />

      What weapon:
      <br />
      <div name="Weapon Holder">
        <img
          src="https://cdn.glitch.global/ee7c8ab9-8a0d-4c13-84b5-b33bd31f0c1e/newice.gif?v=1737141468849"
          id="icewpn"
          class="clickable unify"
          name="icedagger"
          onclick="daggerset()"
        />
        <img
          src="https://cdn.glitch.global/ee7c8ab9-8a0d-4c13-84b5-b33bd31f0c1e/newaqua.gif?v=1737141719164"
          id="hetwpn"
          class="clickable unify"
          name="tideweaver"
          onclick="swordset()"
        />
        <img
          src="https://cdn.glitch.global/ee7c8ab9-8a0d-4c13-84b5-b33bd31f0c1e/newmagma.gif?v=1737141810598"
          id="hotwpn"
          class="clickable unify"
          name="magmastaff"
          onclick="staffset()"
        />
        <img
          src="https://cdn.glitch.global/ee7c8ab9-8a0d-4c13-84b5-b33bd31f0c1e/newthunder.gif?v=1737141877576"
          id="elekwpn"
          class="clickable unify"
          name="thunderspear"
          onclick="spearset()"
        />
      </div>

      <br />
      What move:
      <br />
      <div name="Move Holder">
        <img
          src="https://cdn.glitch.global/ee7c8ab9-8a0d-4c13-84b5-b33bd31f0c1e/move1.jpg?v=1737485842574"
          name="pickingone"
          class="clickable unify"
          onclick="moveoneset()"
        />
        <img
          src="https://cdn.glitch.global/ee7c8ab9-8a0d-4c13-84b5-b33bd31f0c1e/move2.png?v=1737485845420"
          name="pickingtwo"
          class="clickable unify"
          onclick="movetwoset()"
        />
        <img
          src="https://cdn.glitch.global/ee7c8ab9-8a0d-4c13-84b5-b33bd31f0c1e/move3.png?v=1737485849885"
          name="pickingthree"
          class="clickable unify"
          onclick="movethreeset()"
        />
        <img
          src="https://cdn.glitch.global/ee7c8ab9-8a0d-4c13-84b5-b33bd31f0c1e/move4.png?v=1737485854251"
          name="pickingfour"
          class="clickable unify"
          onclick="movefourset()"
        />
      </div>

      <br />

      In console info is listed in this order:
      <br />
      Weapon
      <br />
      Target
      <br />
      Move Used
      <br />
      Damage dealt
      <br />

      <img
        src="https://cdn.glitch.global/ee7c8ab9-8a0d-4c13-84b5-b33bd31f0c1e/gobruh.jpg?v=1737142734901"
        id="gobutton"
        class="clickable"
        name="gobruh"
        onclick="damagecalc(settingweapon, pickingurmove, settingtarget)"
      />
      <br />

      Transition Testing: swap to battle
      <br />
      <img
        src="https://cdn.glitch.global/ee7c8ab9-8a0d-4c13-84b5-b33bd31f0c1e/switchingmoment.jpg?v=1737487931066"
        id="switch"
        class="clickable"
        name="switchbruh"
        onclick="betweentransition()"
      />
      <br />

      Transition Testing: swap to map
      <br />
      <img
        src="https://cdn.glitch.global/ee7c8ab9-8a0d-4c13-84b5-b33bd31f0c1e/switchingmomenttwo.jpg?v=1737571346741"
        id="switchtwo"
        class="clickable"
        name="switchbruh"
        onclick="secondtransition()"
      />
      <br />

      <script src="socket-script.js"></script>
      <script src="script.js"></script>
    </form>
